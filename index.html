<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasking App</title>
  <link rel="stylesheet" href="styles.css">

  <!--BOOTSTRAP-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

  <!--NAVIGATION-->
  <nav class="navbar navbar-light bg-light pt-5">
    <div class="container mb-xl-5">
      <a href="#" class="navbar-brand">Task App</a>
    </div>
  </nav>

  <!--MAIN CONTENT-->
  <div class="container mb-xl-5">
    <div class="row pt-5">
      <div class="col-md-4">
        <div class="card mb-xl-5">
          <div class="card-body mb-xl-5">

  <!--FORM TO ADD TASKS-->
            <form id="formTask">
              <div class="form-group mb-xl-5">
                <input type="text" id="title" placeholder="Add Task" class="form-control">
              </div>
              <div class="form-group mb-xl-5">
                <textarea id="description" cols="80" rows="8" class="form-control" placeholder="Add Description"></textarea>
              </div>
              <button type="submit" class="btn btn-primary btn-block btn-outline-success">
                Save Task
              </buttom>  
            </form>
          </div>
        </div>
      </div>


      <div class="col-md-8">
        <div id="tasks">
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
